<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    <h1>Create your Image</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <div class = "container my-3">
        <form action= "/" method = "POST">
            <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Width(Pixels)</label>
            <input type="number" class="form-control" name = "width" id="validationCustom01"  required>
            </div>
            <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Height(Pixels)</label>
            <input type="number" class="form-control" name = "height" id="validationCustom02"  required>
            </div>
            <select class="form-select container my-3" type="text" name = "color" aria-label="Default select example"> 
                <option selected >Select Color of the Image</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
            </select>
            <select class="form-select container my-3" type ="text" name ="img_format" aria-label="Default select example">
                <option selected>Select Image Format</option>
                <option value="jpeg">.jpeg</option>
                <option value="png">.png</option>
                <option value="gif">.gif</option>
            </select>
            <div class="col-12">
            <button class="btn btn-primary" type="submit">Click to Generate Image</button>
            </div>
        </form>
        <div class= "container my-3" >
            <img src = "{{'http://127.0.0.1:5000/'}}">

        </div>

    </div>
    
    
</body>
</html>
